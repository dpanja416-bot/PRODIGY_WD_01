<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      min-height: 2000px; /* for scroll demo */
    }

    /* Navigation bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 25px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    nav.scrolled {
      background: #333;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* Menu items */
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: color 0.3s ease, background 0.3s ease;
    }

    nav a:hover {
      background: white;
      color: #333;
    }

    /* Add contrast when nav is transparent */
    body:not(.scrolled) nav a {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav id="navbar">
    <a href="#">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Dummy Content -->
  <section id="about" style="padding:100px; margin-top:80px;">
    <h2>About Section</h2>
    <p>Scroll down to see navigation change.</p>
  </section>

  <section id="services" style="padding:100px;">
    <h2>Services Section</h2>
    <p>Lorem ipsum dolor sit amet...</p>
  </section>

  <section id="contact" style="padding:100px;">
    <h2>Contact Section</h2>
    <p>More dummy text to make scrolling possible.</p>
  </section>

  <script>
    // JavaScript to change nav on scroll
    window.addEventListener("scroll", function() {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
