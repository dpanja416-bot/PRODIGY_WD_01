<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 2000px; /* just for scrolling demo */
    }

    /* Navigation bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    /* Default link style */
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      font-size: 18px;
      color: white;
      padding: 5px 10px;
      transition: color 0.3s ease, background 0.3s ease, border-radius 0.3s ease;
    }

    /* Hover effect */
    nav ul li a:hover {
      background: white;
      color: #333;
      border-radius: 6px;
    }

    /* Scrolled state */
    nav.scrolled {
      background: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    nav.scrolled ul li a {
      color: #fff;
    }

    /* Demo page styling */
    header {
      height: 100vh;
      background: linear-gradient(to bottom, #0072ff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }

    section:nth-child(even) {
      background: #f4f4f4;
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <header id="home">
    Welcome to My Website
  </header>

  <section id="services">Our Services</section>
  <section id="about">About Us</section>
  <section id="contact">Contact Us</section>

  <script>
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
